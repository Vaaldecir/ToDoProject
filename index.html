<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List
  </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/431c49bad6.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Button to select the background -->
  <div class="bg-selector">
    <button class="bg-btn ">
      <img src="images/background-1.jpg" alt="Misty Pool" class="bg-img">
    </button>
    <button class="bg-btn not-selected">
      <img src="images/background-2.jpg" alt="Man in a wqr zone" class="bg-img">
    </button>
    <button class="bg-btn not-selected">
      <img src="images/background-3.jpg" alt="Hatsune Miku" class="bg-img">
    </button>
    <button class="bg-btn not-selected">
      <img src="images/background-4.jpg" alt="Sukuna" class="bg-img">
    </button>
  </div>

  <div class="content">
    <div class="to-do-header">
      <h1 class="to-do-title">Todos</h1>
      <button class="to-do-add">
        <i class="fa-regular fa-plus"></i>

      </button>
    </div>
    <div class="to-do-list">
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
